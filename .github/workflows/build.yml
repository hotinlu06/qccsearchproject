name: Executables
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller openpyxl selenium pandas beautifulsoup4 requests
      - name: Build Windows EXE (AI Version)
        run: |
          pyinstaller --onefile --name "CompanyCrawler_AI" --add-data "chromedriver.exe;." "企查查爬虫AI General V1.py"
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompanyCrawler_AI_Windows
          path: |
            dist/CompanyCrawler_AI.exe
            chromedriver.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller openpyxl selenium pandas beautifulsoup4 requests
      - name: Download ChromeDriver for macOS
        run: |
          curl -Lo chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_mac64.zip
          unzip chromedriver.zip
          rm chromedriver.zip
          chmod +x chromedriver
      - name: Build macOS Executable (AI Version)
        run: |
          pyinstaller --onefile --name "CompanyCrawler_AI" --add-data "chromedriver:." "企查查爬虫AI General V1.py"
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompanyCrawler_AI_macOS
          path: |
            dist/CompanyCrawler_AI
            chromedriver
